
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pixel-controller
  namespace: pixel-controller
  labels:
    app: pixel-controller
spec:
  selector:
    matchLabels:
      app: pixel-controller
  template:
    metadata:
      labels:
        app: pixel-controller
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: pixel-controller
        image: jafossum/blinkt-pixel-controller
        imagePullPolicy: IfNotPresent
        env: 
        - name: CLEAR_SLEEP
          value: "0.1"
        - name: BRIGHTNESS
          value: "200"
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /home/pi/pixels
          name: dir
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: dir
        hostPath:
          path: /home/pi/pixels
          type: DirectoryOrCreate